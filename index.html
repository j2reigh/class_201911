<html>
<head>
<title>my page title</title>
<style>

p#p2 {background-color:orange}
div.p_tag {
	background-color:gray
}

</style>
</head>
<!-- 주석 -->
<body>
<div class="p_tag">
<p><h1>1st paragraph<!-- paragraph --></h1></p>
<p id="p2"><h2>2nd paragraph</h2></p> <!-- id attribute should be unique and only one-->
<p><h3>3rd paragraph<!-- paragraph --></h3></p>
<ol><!-- orderd list -->
<li>1st paragraph<br>
<li>2nd paragraph<br>
<li>3rd paragraph<br><!-- 줄바꿈태그 -->
</ol>
</div>
<ul><li>나의 웹 페이지<br></ul><!-- unorderd list -->
<div class="a_tag" style="background-color:powderblue" style="font-family:veranda">
<!-- class 임의 설정, CSS 사용법 
1) style로 한줄태그 넣기 
2) head에 있는 것처럼 지정해서 써주기. 
3) css 파일로 빼서 한다.
일반적으로 head element에 들어간다.-->
<a href="https://www.naver.com/"><b>naver</b></a><br> <!--tag+space bar+1stattribute+space bar+2ndattribute-->
<a href="https://www.google.co.kr/" target="blank">google</a><br>
</div>

<div class="img_tag">
<img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img><br>
<img src="ddkk.jpg" width=150 height=150 alt="deulkkae" p title="i am deulkkae"><br>
<button><a href= "https://www.instagram.com/dog.dogang/?hl=ko" target="blank"><img src="ddkk.jpg" width=150 height=150> </a></button>
</div>
</body>
</html>
